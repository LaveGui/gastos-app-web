<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">    
    <title>Gastos App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="./manifest.json">

    <meta name="theme-color" content="#2563eb"/>

    <link rel="apple-touch-icon" href="./images/icon-192x192.png">
    <style>
        /* Ajuste para que el menú inferior no se pegue al borde en iPhones modernos */
        footer {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Estilo para los botones de filtro activos en la página de Informes */
        .filter-chip.is-active {
            background-color: #2563eb; /* Corresponde a bg-blue-600 de Tailwind */
            color: white;
            border-color: #2563eb;
        }
    </style>

</head>
<body class="h-full">
    <div id="app-container" class="relative min-h-full pb-20">
        <main id="app-content" class="p-4"></main>

        <button id="fab-add-expense" class="fixed bottom-24 right-4 bg-blue-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-blue-700 transition z-40">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
         </svg>
        </button>

        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-md z-50">
            <nav id="bottom-nav" class="flex justify-around h-16">
                 <button class="nav-button flex-1 flex flex-col items-center justify-center" data-view="dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    <span class="text-xs mt-1">Dashboard</span>
                </button>
                <button class="nav-button flex-1 flex flex-col items-center justify-center" data-view="gastos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" /></svg>
                    <span class="text-xs mt-1">Gastos</span>
                </button>
                <button class="nav-button flex-1 flex flex-col items-center justify-center" data-view="informes">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm2 2a1 1 0 011-1h8a1 1 0 011 1v8a1 1 0 01-1 1H6a1 1 0 01-1-1V5zm5 2a1 1 0 00-1 1v4a1 1 0 001 1h2a1 1 0 001-1V8a1 1 0 00-1-1h-2z" clip-rule="evenodd" /></svg>
                    <span class="text-xs mt-1">Informes</span>
                </button>
                <button class="nav-button flex-1 flex flex-col items-center justify-center" data-view="huchas">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" /></svg>
                    <span class="text-xs mt-1">Huchas</span>
                </button>
            </nav>
        </footer>

        <div id="expense-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <form id="expense-form" class="p-6">
                    <h3 id="modal-title" class="text-xl font-semibold mb-4">Añadir Nuevo Gasto</h3>
                    <div class="mb-4">
                        <p class="block text-sm font-medium text-gray-700 mb-2">Categoría</p>
                        <div id="category-buttons" class="grid grid-cols-3 sm:grid-cols-4 gap-2">
                            </div>
                    </div>
                    <div class="mb-4">
                        <p for="monto" class="block text-sm font-medium text-gray-700">Monto (€)</p>
                        <input type="text" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]+" id="monto" name="monto" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <p for="detalle" class="block text-sm font-medium text-gray-700">Detalle (Opcional)</p>
                        <input type="text" name="detalle" id="detalle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="modal-cancel-button" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button type="submit" id="modal-save-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="toast-container" class="fixed top-5 right-5 z-50"></div>
    </div>
    <script src="main.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // [CORREGIDO] Añadimos ./ para que busque el archivo en la ruta correcta
      navigator.serviceWorker.register('./sw.js')
        .then(registration => console.log('ServiceWorker registrado con éxito:', registration.scope))
        .catch(err => console.log('Fallo en el registro de ServiceWorker:', err));
    });
  }
</script>
</body>
</html>
